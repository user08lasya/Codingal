<html>
    <body>
        <h2>Convert a JavaScript object into JSON string, and send it to the server</h2>
        <p id="result"></p>
        <script>
            var myObj = { name: "Rahasya", age: 12, grade: 7};
            var myJSON = JSON.stringify(myObj);

            var newObj = JSON.parse(myJSON);
            document.getElementById("result").innerHTML = newObj.name;

        </script>
    </body>
</html>
