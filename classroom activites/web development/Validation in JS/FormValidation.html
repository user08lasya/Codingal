<html>
    <head>
        <script>
            function validateForm() {
                var x = document.forms["my Form"]["fname"].value;
                if(x == ""){
                    alert("Name must be filled out");
                    return false;


                }
            }
        </script>
    </head>
    <body>
        <form name="myForm" onsubmit="validateForm()">
            Name : <input type="text" name="fname">
            <input type="submit" value="Submit">
            <p id="message"></p>
        </form>
    </body>
</html>
